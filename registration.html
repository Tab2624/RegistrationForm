<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="/process" method = "post">
    <h1>Registration form</h1>
    <div>
        <label>First Name*: </label>
        <input type="text" name="name" placeholder= "First Name">
    </div>
    <div>
        <label>Last Name*:</label>
    <input type="text" name="name" placeholder="Last Name">
    </div>
    <div>
        <label>Email Address*:</label>
        <input type="text" name="email_address" placeholder="Email Address">
    </div>
    <div>
        <label>Password*:</label>
        <input type="password" name="password" placeholder="Password">
    </div>
    <div>
        <label>Confirm Password*</label>
        <input type="password" name="confirm_pass" placeholder="Confirm Password">
    </div>
    <div>
        <label>Birthday</label>
        <input type="date" name="birthday">
    </div>
    <div>
        <input type="radio" name="gender" value="Male" id="Male">
        <label for="male">Male</label>

        <input type="radio" name="gender" value="Female" id="Female">
        <label for="Female">Female</label>

        <input type="radio" name="gender" value="Non-binary" id="Non-binary">
        <label for="Non-binary">Non-binary</label>
        
        <input type="radio" name="gender">
        <label for="I prefer not to say">I prefer not to say</label>
    </div>
    <div>
        <em>A short description about myself</em>
            <textarea name="Description" id="" cols="20" rows="5"></textarea>
    </div>
    <div>
    <label for="Languages">Favorite Language:</label>
    <select name="Languages" id="Languages">
    <option value="JavaScript">JavaScript</option>
    <option value="Python">Python</option>
    <option value="C++">C++</option>
    <option value="C#">C#</option>
    </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to recieve period email updates</label>
    </div>
    <input type="submit" value="Create Account"/>
    </form>
</body>
</html>
